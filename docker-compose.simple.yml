# ðŸš€ Production Setup with Traefik Reverse Proxy (HTTP Mode)
# For testing - will work without SSL certificates

services:
  # Traefik Reverse Proxy (HTTP only for testing)
  traefik:
    image: traefik:v3.0
    container_name: blytz-traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--serverstransport.insecureskipverify=true"  # Skip SSL verification for testing
    ports:
      - "80:80"
      - "443:443"
      - "9000:8080"  # Traefik dashboard on port 9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - blytz-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.traefik.entrypoints=web"
      - "traefik.http.routers.traefik.service=api@internal"

  # Frontend - React App (Node.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blytz-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://api.localhost/api/v1}
      VITE_APP_NAME: ${VITE_APP_NAME:-Blytz.app Marketplace}
      VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
      NODE_ENV: production
    networks:
      - blytz-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN:-localhost}`, `${DOMAIN:-blytz.app}`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  # Backend - Go API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blytz-backend
    restart: unless-stopped
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-blytz_user}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-blytz_marketplace}
      DB_SSL_MODE: disable
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-168h}
      
      # Application
      PORT: 8080
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost,http://blytz.app}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      
      # Gemini AI
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - blytz-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.${DOMAIN:-localhost}`, `api.${DOMAIN:-blytz.app}`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.services.backend.loadbalancer.server.port=8080"

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: blytz-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-blytz_marketplace}
      POSTGRES_USER: ${DB_USER:-blytz_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - blytz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-blytz_user} -d ${DB_NAME:-blytz_marketplace}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: blytz-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - blytz-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  blytz-network:
    driver: bridge