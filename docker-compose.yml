# Docker Compose for BlytzLive Project - Fixed Service Names
# This file matches expected service names for deployment
# Project name: blytzlive-webapp-XXXXX

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: blytzlive-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-blytz_dev}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - blytzlive-internal
    healthcheck:
      test: ["CMD", "sh", "-c", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-blytz_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:8-alpine
    container_name: blytzlive-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - blytzlive-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API (Go)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blytzlive-backend
    restart: unless-stopped
    environment:
      ENV: development
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-blytz_dev}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - blytzlive-internal
      - dokploy-network
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Application (React/Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blytzlive-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8080/api/v1
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - blytzlive-internal
      - dokploy-network
    volumes:
      - ./frontend:/app
    command: npm run dev
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  blytzlive-internal:
    driver: bridge
    internal: false
  dokploy-network:
    external: true
    name: dokploy-network