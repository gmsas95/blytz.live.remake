# Blytz.live - Production Ready Docker Compose
# Based on working blytz.work configuration

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: blytzlive-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: blytz_marketplace
      POSTGRES_USER: blytz_user
      POSTGRES_PASSWORD: secure_blytz_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - blytzlive-internal
    healthcheck:
      test:
        - CMD
        - sh
        - -c
        - pg_isready -U blytz_user -d blytz_marketplace
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: blytzlive-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - blytzlive-internal
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./.env
    container_name: blytzlive-backend
    restart: unless-stopped
    environment:
      ENV: production
      PORT: 8080
      DATABASE_URL: postgres://blytz_user:secure_blytz_password_2024@postgres:5432/blytz_marketplace
      REDIS_URL: redis://redis:6379
      JWT_SECRET: super_secret_jwt_key_change_in_production_2024
      LOG_LEVEL: warn
      API_URL: https://api.blytz.app
      FRONTEND_URL: https://blytz.app
      ALLOWED_ORIGINS: https://blytz.app,https://staging.blytz.app,https://www.blytz.app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - blytzlive-internal
      - dokploy-network
    labels:
      - traefik.enable=true
      - traefik.http.services.blytzlive-backend.loadbalancer.server.port=8080
      - traefik.http.routers.blytzlive-backend.rule=Host(`api.blytz.app`)
      - traefik.http.routers.blytzlive-backend.entrypoints=websecure
      - traefik.http.routers.blytzlive-backend.tls.certresolver=letsencrypt
      - traefik.http.routers.blytzlive-backend.service=blytzlive-backend

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - ./.env
    container_name: blytzlive-frontend
    restart: unless-stopped
    environment:
      ENV: production
      PORT: 3000
      VITE_API_URL: https://api.blytz.app/api/v1
      VITE_APP_NAME: Blytz.app Live Auction Marketplace
      VITE_APP_URL: https://blytz.app
    depends_on:
      - backend
    networks:
      - blytzlive-internal
      - dokploy-network
    labels:
      - traefik.enable=true
      - traefik.http.services.blytzlive-frontend.loadbalancer.server.port=3000
      - traefik.http.routers.blytzlive-frontend.rule=Host(`blytz.app`) ||
        Host(`staging.blytz.app`)
      - traefik.http.routers.blytzlive-frontend.entrypoints=websecure
      - traefik.http.routers.blytzlive-frontend.tls.certresolver=letsencrypt
      - traefik.http.routers.blytzlive-frontend.service=blytzlive-frontend

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  blytzlive-internal:
    driver: bridge
    internal: false
  dokploy-network:
    external: true
    name: dokploy-network