# Simple Docker Compose - Production Ready

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: blytzlive-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: blytz_marketplace
      POSTGRES_USER: blytz_user
      POSTGRES_PASSWORD: secure_blytz_password_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blytz_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:8-alpine
    container_name: blytzlive-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blytzlive-backend
    restart: unless-stopped
    environment:
      ENV: development
      DATABASE_URL: postgres://blytz_user:secure_blytz_password_2024@postgres:5432/blytz_marketplace
      REDIS_URL: redis://redis:6379
      JWT_SECRET: super_secret_jwt_key_change_in_production_2024
      LOG_LEVEL: debug
      PORT: 8080
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blytzlive-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8081/api/v1
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm run dev
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data: